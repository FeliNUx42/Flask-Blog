{% extends "profile/profile.html" %}

{% block title %}Create - {{ current_user.username }}{% endblock %}

{% block data %}
<h1>Create new Post</h1>

<form method="POST">
  <div class="tab-bar">
    <button type="button" class="tab-active" onclick="changeMode(this, 'tab-inputs')">Raw</button>
    <button type="button" class="" onclick="changeMode(this, 'tab-preview')">Preview</button>
  </div>
  <div class="tab-inputs tab-active tab-window">
    <div>
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
    </div>
    <div>
      <label for="description">Description</label>
      <textarea name="description" id="description"></textarea>
    </div>
    <div>
      <label for="data">Content (<a href="https://en.wikipedia.org/wiki/Markdown">Markdown</a>)</label>
      <textarea name="data" id="data" onkeydown="autoGrow(this)"></textarea>
    </div>
  </div>
  <div class="tab-preview tab-window"></div>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <button type="submit">Create</button>
</form>
{% endblock %}
