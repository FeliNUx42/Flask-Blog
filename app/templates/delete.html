{% extends "profile.html" %}

{% block title %}Delete {{ post.title }}{% endblock %}

{% block data %}
<form method="POST">
  <h1 class="danger">Do you really want to delete <b>'{{ post.title }}'</b></h1>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <button type="submit" name="yes" class="btn-submit">Yes</button>
  <button type="submit" name="no" class="btn-submit danger">No</button>
</form>
{% endblock %}
